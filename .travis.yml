language: java
jdk:
  - openjdk7
sudo: false
cache:
  directories:
  - "build"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "source install_dependencies.sh"
install:
  - "make"
  - "cd test"
  - "ln -s $(pwd)/../etc/log4j.properties ."
script: ant -f build-test.xml test -DEMBOSS_ROOT=$EMBOSS_ROOT | tee test.log && [ -z "$(grep 'Failures:\s[^0]\|Errors:\s[^0]' test.log)" ]
